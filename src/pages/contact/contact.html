<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <input [(ngModel)]="user.name" placeholder="name" name="username" type="text">
  <button (click)="addUser(user.name)">Enviar</button>
  <br>
  <button (click)="addEvent()">Crear evento</button>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>
</ion-content>
